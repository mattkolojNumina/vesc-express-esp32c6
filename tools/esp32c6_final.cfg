# ESP32-C6 OpenOCD - ESP-IDF Compatible Configuration
# Uses official ESP-IDF target configuration

# Interface
source [find interface/esp_usb_jtag.cfg]

# Target - Use official ESP-IDF ESP32-C6 target
source [find target/esp32c6.cfg]

# Speed
adapter speed 5000

# Debugging ports
gdb_port 3333
telnet_port 4444
tcl_port 6666

